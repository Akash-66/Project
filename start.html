<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Akash kesarwani</title>
    
    <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="welcome_text">
            <form class="welcome_form" name="welcome_form" onsubmit="submitForm(event)">
                <input type="text" name="name" placeholder="Your Name"><br><br>
                 <label>Choose a Dificulty Level:</label>
                  <select id="level" name="level1">
                    <option value="quiz" name="done">Easy</option>
                    <option value="quizM" name="done">Medium</option>
                    <option value="quizH" name="done">Hard</option>
                  </select><br><br>
                <button>Start Quiz</button>
            </form>
        </div>
    </div>

    <script src="dist/js/start.js"></script>
</body>
</html>
